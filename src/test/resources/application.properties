applicationURL=https://www.atg.se/

# Possible values: CHROME, FIREFOX
browser=FIREFOX

# Wait time must be in seconds
explicitWaitTime=40

# Number of players for V4 race legs
v4RaceLeg1Players=4
v4RaceLeg2Players=1
v4RaceLeg3Players=2
v4RaceLeg4Players=all


# URLs for API testing
petStoreApplicationURL=https://petstore.swagger.io
# Path for pet API
petAPIPath=/v2/pet
# Path for findByStatus API
findPetsByStatusAPIPath=/findByStatus?status=

# Cron for EveryMinute = 0 */1 * * * ?
# Cron for EveryDay at 6AM = 0 0 6 */1 * ?
cronExpression=0 */1 * * * ?